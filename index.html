<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>calcu</title>
</head>

<body>
  <h1>Calculo de Cuota</h1>
  
  <form>
    <label for="venta">Valor de venta de la divisa:</label>
    <input type="number" id="venta" name="venta" required>
    
    <label for="compra">Valor de compra de la divisa:</label>
    <input type="number" id="compra" name="compra" required>
    
    <div>
      <button type="button" onclick="calcularCuota()">Calcular</button>
      <button type="button" onclick="refrescar()">Refresh</button>
    </div>
  </form>
  
  <div id="result"></div>
  
  <script src="./script.js"></script>
</body>
</html>
